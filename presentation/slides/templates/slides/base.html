{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="{% static 'slides/css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'slides/css/style.css' %}">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
    <header>
        <!-- Navbar goes here -->
        {% include "slides/includes/navbar.html" %}
    </header>

    <main>
        <!-- Page Layout here -->
        <div class="row">

            <div class="col s12 m4 l3">
                <!-- Grey navigation panel -->
                {% include "slides/includes/sidebar.html" %}
            </div>

            <div class="col s12 m8 l9">
                <!-- Teal page content  -->
                {% block content %}
                {% endblock %}
            </div>

        </div>
    </main>

    <footer class="page-footer">
        {% include "slides/includes/footer.html"%}
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="{% static 'slides/js/materialize.min.js' %}"></script>
    <script src="{% static 'slides/js/script.js' %}"></script>

</body>
</html>
